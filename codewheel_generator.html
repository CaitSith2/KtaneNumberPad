	function arrayHas( array, query )
	{
		for( var i = 0; i < array.length; i++ )
		{
			if( array[i] == query )
				return true;
		}
		return false
	}
	function genPaths( paths )
	{
		var toRet = [];
		while ( toRet.length < paths )
		{
			var num = Math.floor( Math.random() * 10 );
			if( !arrayHas( toRet, num ) )
			{
				toRet.push( num );
			}
		}
		return toRet;
	}
	var wheel = "";

	var level1 = genPaths(4);
	for( var i1 = 0; i1 < 4; i1++ )
	{
		wheel += level1[i1];
		var level2 = genPaths(4);
		for( var i2 = 0; i2 < 4; i2++ )
		{
			wheel += level2[i2];
			var level3 = genPaths(2);
			for( var i3 = 0; i3 < 2; i3++ )
			{
				wheel += level3[i3];
				var level4 = genPaths(2);
				for( var i4 = 0; i4 < 2; i4++ )
				{
					wheel += level4[i4];
				}
			}
		}
	}

	// 12305717506313801516106482983387430675373640290503098763385425943657584758364894743619461342450049788237734806272714
	//    05 17  63 38  51 10  82 83   4
	function PickFrom( Input, Choice, Choices )
	{
		var ret = {};
		var idx = Input.length / Choices * Choice;
		ret.digit = Input.substring( idx, idx+1 );
		ret.rest = Input.substring( idx + 1, idx + Input.length / Choices );
		ret.idx = idx;
		return ret;
	}
	function GetIndexOfPath( a, b, c, d )
	{
		var ind = -1;

		var txt = wheel;
		var status = PickFrom( txt, a, 4 );
		ind += 1 + status.idx;
		txt = status.rest;

		if( b == null ) return ind;

		status = PickFrom( txt, b, 4 );
		ind += 1 + status.idx;
		txt = status.rest;
		if( c == null ) return ind;

		status = PickFrom( txt, c, 2 );
		ind += 1 + status.idx;
		txt = status.rest;
		if( d == null ) return ind;

		status = PickFrom( txt, d, 2 );
		ind += 1 + status.idx;
		return ind;

	}
	function mod( a, b )
	{
		if( a >= b )
			return a % b;
		else
		{
			while( a < b )
			{
				a += b;
			}
			return a % b;
		}
	}
	var map = []; // position on wheel: index in string
	for( var i = 3; i >= 0; i-- )
	{
		var idx = GetIndexOfPath( mod( i - 2, 4 ) );
		map.push( idx );
	}
	for( var i = 15; i >= 0; i-- )
	{
		var level1 = mod( Math.floor( i / 4 ) - 2, 4 );
		var idx = GetIndexOfPath( level1, i % 4 );
		map.push( idx );
	}
	for( var i = 31; i >= 0; i-- )
	{
		var level1 = mod( Math.floor( i / 8 ) - 2, 4 );
		var level2 = Math.floor( i/2 ) % 4;
		var idx = GetIndexOfPath( level1, level2, i % 2 );
		map.push( idx );
		console.log( level1, level2, i%2, idx );
	}
	for( var i = 63; i >= 0; i-- )
	{
		var level1 = mod( Math.floor( i / 16 ) - 2, 4 );
		var level2 = Math.floor( i/4 ) % 4;
		var level3 = Math.floor( i/2 ) % 2;
		var idx = GetIndexOfPath( level1, level2, level3, i % 2 );
		map.push( idx );
	}

	var i = 0;
	html = html.replace( /\$/g, function()
	{
